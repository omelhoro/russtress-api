<!DOCTYPE HTML>
<html>
	<head>
		<title>rustress</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
	<style>
body{
	background-color: transparent;
	}
.lem-stress {
    border: 1px solid black;
    }
    .tok-stress {
        border: 1px dashed black;
    }
    .not-found{background-color: grey; }
    .more{
        background-color: lightgreen;
    }
	</style>
		<div class='container'>
		<div>
			<div class='row'>
			<div class='col-md-5'>
			<textarea id='stress_text' class='form-control textgrid' cols='10' rows="30">
После распада Римской империи в Западной Европе образовалось Франкское государство, которое спустя три века, при Карле Великом, превратилось в империю (800 год). Империя Карла охватывала территории ряда современных государств, в частности Германии. Однако империя Карла Великого просуществовала недолго — внуки этого императора поделили её между собою, в результате чего образовались три королевства — Западнофранкское (впоследствии Франция), Восточнофранкское (впоследствии Германия) и Срединное королевство (вскоре распавшееся на Италию, Прованс и Лотарингию).
            </textarea>
			</div>
			<div class='col-md-1'>
			<button id='go_stress' class='btn convert btn-block'>Go!</button>
			</div>
			<div class='col-md-5'>
                <p><span class='not-found'>Grey</span> background means that a word wasnt found in Database. <span class='more'>Green</span> means that a word has more than one possibility - the first was chosen. <span class='tok-stress'>Dashed border</span> means that the stress was found by the token. <span class='lem-stress'>Solid border</span> means that a word was found by the lemma.</p>
            <div id='stress-info'></div>
			<textarea id='output_stress' class='form-control' cols="10" rows="30"></textarea>
			</div>
			</div>
		</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./web/stress.js" type="text/javascript"></script>
		</div>

	</body>
</html>
